<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='scripts.js'></script>
    <!-- Compiled and minified CSS --> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> <!-- Compiled and minified JavaScript --> <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body onload="onLoadPage()">
    <div class="container">
    <div class="row">
        <div class="col s12 center-left">
            <h3 class="flow-text"><i>«Sus triunfos les harán ganar puntos, cualquier norma sin precedentes y los perderán.»
            —Minerva McGonagall</i></h3>
        </div>

        <div id="HufflepuffDiv" class="hufflepuff col s3 center-align contadorArea">
            <img src="./huffle.png"><br>
            <span class="points" id="hufflepuffPoints">0</span>
            <br>
            <button type="button" class="btn-floating btn-large waves-effect waves-hufflepuff grey" onclick="addPoints('+','Hufflepuff')"> <i class="large material-icons">exposure_plus_1</i></button>
            <button type="button" class="btn-floating btn-large waves-effect waves-hufflepuff grey" onclick="addPoints('-','Hufflepuff')"> <i class="large material-icons">expand_more</i></button>
        </div>
        <div id="GryffindorDiv" class="contadorArea gryffindor col s3 center-align"> 
            <img src="./gryf.png"><br>
            <span class="points"  id="gryffindorPoints">0</span>
            <br>
            <button type="button" class="btn-floating btn-large waves-effect waves-gryffindor grey" onclick="addPoints('+','Gryffindor')"> <i class="large material-icons">exposure_plus_1</i></button>
            <button type="button" class="btn-floating btn-large waves-effect waves-gryffindor grey" onclick="addPoints('-','Gryffindor')"> <i class="large material-icons">expand_more</i></button>
        </div>
        <div id="RavenclawDiv" class="contadorArea ravenclaw col s3 center-align">
            <img src="./raven.png"><br>
            <span class="points"  id="ravenclawPoints">0</span>
            <br>
            <button type="button" class="btn-floating btn-large waves-effect waves-ravenclaw grey" onclick="addPoints('+','Ravenclaw')"> <i class="large material-icons">exposure_plus_1</i></button>
            <button type="button" class="btn-floating btn-large waves-effect waves-ravenclaw grey" onclick="addPoints('-','Ravenclaw')"> <i class="large material-icons">expand_more</i></button>
        </div>
        <div id="SlytherinDiv" class="contadorArea slytherin col s3 center-align">
            <img src="./slyth.png"><br>
            <span class="points" id="slytherinPoints">0</span>
            <br>
            <button type="button" class="btn-floating btn-large waves-effect waves-slytherin grey" onclick="addPoints('+','Slytherin')"> <i class="large material-icons">exposure_plus_1</i></button>
            <button type="button" class="btn-floating btn-large waves-effect waves-slytherin grey" onclick="addPoints('-','Slytherin')"> <i class="large material-icons">expand_more</i></button>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <button onclick="clearPoints()">Reiniciar</button>
        </div>
    </div>
